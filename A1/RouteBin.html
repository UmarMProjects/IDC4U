<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-image: url('images/pexels-photo-1671325.jpeg');
  background-size: cover;
  background-position: center;
  font-family: Arial, sans-serif;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

h2 {
  font-size: 2.5em;
  margin-bottom: 20px;
}

p {
  font-size: 1.2em;
  margin-bottom: 30px;
}

.link-button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1.1em;
  transition: background-color 0.3s;
}

.link-button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div class="overlay">
  <h2>Background Image</h2>
  <p>By wdad.</p>
  <a href="https://example.com" class="link-button">Click me!</a>
</div>

</body>
</html>
